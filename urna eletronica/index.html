<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="info">
                    <div class="info-1">
                        <span>Seu voto para</span>
                    </div>
                    <div class="info-2">
                        <span>Vereador</span>
                    </div>
                    <div class="info-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="info-4">
                        nome: frederico vidigal<br />
                        Partido: FVGV<br />
                        Vice-Prefeito: Nycollas vidigal
                    </div>
                </div>
                <div class="foto">
                    <div class="foto1">
                        <img src="asses/image/candi 4.jpg" alt="" />
                        Prefeito
                    </div>
                    <div class="foto2">
                        <img src="asses/image/cad3.jpg" alt="" />
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br />
                Confirma para confimar este voto<br />
                corrige para Reniciar este voto <br />
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao btbranco" onclick="branco()">Branco</div>
                <div class="teclado--botao btcorrige" onclick="corrige()">corrige</div>
                <div class="teclado--botao btconfirma" onclick="confirma()">confirma</div>

            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="java.js"></script>
</body>

</html>
