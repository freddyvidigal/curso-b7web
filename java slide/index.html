<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--crontrol" onclick="goPrev()">voltar</div>
                <div class="slider--crontrol"onclick="goNext()">proxima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('image/1.jpg');">
                viva a familia</div>
                <div class="slider--item" style="background-image: url('image/2.jpg');">
                Tudo que temos</div>
                <div class="slider--item" style="background-image: url('image/3.jpg');">
                sempre umao outro</div>
               
        </div>


    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
